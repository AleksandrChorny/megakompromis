<header class="heder">
   <div class="heder__conteiner_1">
      <div class="enter">
         <a href="#">Войти</a>
      </div>
      <div class="language">
         <a href="/?language=UA">ua</a>
         <a href="/">ru</a>
      </div>
   </div>
   <div class="heder__conteiner_2">
      <div class="logo">
         <a href="/">
            <img src="@img/logotype.png" alt="Лого">
         </a>
      </div>
      <button class="button heder__button">Связаться с нами</button>
   </div>
   <div class="heder__conteiner_3">
      <div class="viber">
         <a href="">
            <svg>
               <use xlink:href="img/svg/svgSprite.svg#viber"></use>
            </svg>
            <div class="viber-text">
               <p>viber</p>
            </div>
         </a>
      </div>
      <div class="telegram">
         <a href="">
            <svg>
               <use xlink:href="img/svg/svgSprite.svg#telegram"></use>
            </svg>
            <div class="telegram-text">
               <p>telegram</p>
            </div>
         </a>

      </div>
      <div class="call">
         <svg class="_call_click">
            <use xlink:href="img/svg/svgSprite.svg#call"></use>
         </svg>
         <div class="numbers">
            <p>+38 044 333 42 15</p>
            <p>+38 050 436 35 26</p>
            <p>+38 067 124 32 06</p>
         </div>
      </div>
      <div class="e-mail">
         <svg class="_e-mail_click">
            <use xlink:href="img/svg/svgSprite.svg#e-mail"></use>
         </svg>
         <div class="mail">
            <p>info@megakompromis.com.ua</p>
         </div>
      </div>
      <div class="burger-menu">
         <div class="burger-menu__line"></div>
