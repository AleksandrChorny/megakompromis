<header class="header">
   <div class="header__top-line wraper">
      <button class="login" name="login" data-form="../../login.html"></button>
      <a href="/ru/" title="Перекласти сторінку">
         <p></p>
         <svg>
            <use xlink:href="@img/icons/icons.svg#ork"></use>
         </svg>
      </a>
   </div>
   <div class="header__mid-line wraper">
      <a class="logo" href="/" title="Рекламно-виробнича компанія Мега Компроміс">
         <svg>
            <use xlink:href="@img/icons/icons.svg#logo"></use>
         </svg>
      </a>
      <button class="contacts-button button" name="contactUs" data-form="../../contactUs.html">Связаться с нами</button>
   </div>
   <div class="header__contacts-bar wraper">
      <div class="header__social-btn social-btn viber">
         <a href="#">
            <svg>
               <use xlink:href="@img/icons/icons.svg#viber"></use>
            </svg>
            <p>viber</p>
         </a>
      </div>
      <div class="header__social-btn social-btn telegram">
         <a href="">
            <svg>
               <use xlink:href="@img/icons/icons.svg#telegram"></use>
            </svg>
            <p>telegram</p>
         </a>
      </div>
      <div class="contacts call">
         <svg class="_call_click">
            <use xlink:href="@img/icons/icons.svg#call"></use>
         </svg>
         <div class="contacts__items numbers">
            <p>+38 044 333 42 15</p>
            <p>+38 050 436 35 26</p>
            <p>+38 067 124 32 06</p>
         </div>
      </div>
      <div class="contacts e-mail">
         <svg class="_e-mail_click">
            <use xlink:href="@img/icons/icons.svg#e-mail"></use>
         </svg>
         <div class="contacts__items mail">
            <p>info@megakompromis.com.ua</p>
         </div>
      </div>
      @@include('burger.html',{})
   </div>
</header>
