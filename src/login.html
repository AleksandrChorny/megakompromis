<form class="form" name="login" action="/" data-not-reset="login">
   <h2>Авторизуйтесь</h2>
   <label for="login">Login/e-mail:<i>*</i></label>
   <input type="text" name="login" required>
   <label for="password">Пароль:<i>*</i></label>
   <input type="password" name="password" required>
   <input type="submit" value="Надіслати" name="loginBtn">
</form>
<form class="form" action="/">
   <h2>Ще немає аккаунту?<br>Зарееструйтесь:</h2>

   <label for="company">Клмпанія:<i>*</i></label>

   <input type="password" name="password" required>
   <label for="password2">Пароль:<i>*</i></label>
